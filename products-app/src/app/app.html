<div class="top-nav">
  <span class="logo">Products App</span>
  <span class="nav-links">
    <a routerLink="/">Home</a>
    <a routerLink="/cart">Cart ðŸ›’</a>

<!-- Display products only if loaded -->
<div class="products-grid" *ngIf="products.length > 0; else loading">
  <app-product-card 
    *ngFor="let product of products" 
    [product]="product">
  </app-product-card>
</div>

<ng-template #loading>
  <p>Loading products...</p>
</ng-template>
